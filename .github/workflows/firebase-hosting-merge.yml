name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm run build
        env:
          VITE_GIT_USERNAME: ${{ secrets.VITE_GIT_USERNAME }}
          VITE_GIT_ACCESS_KEY: ${{ secrets.VITE_GIT_ACCESS_KEY }}
          VITE_RECAPCHA_SITE_KEY: ${{ secrets.VITE_RECAPCHA_SITE_KEY }}
          VITE_SERVER_URL: ${{ secrets.VITE_SERVER_URL }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_CD280 }}
          channelId: live
          projectId: portfolio-cd280
